<body>

{% load static %}



<div class="mdui-color-grey-700"   style=" margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;background-image: url('../static/u=1551933435,847125014&fm=253&fmt=auto&app=120&f=JPEG.jpg');
background-size: cover; /* 使背景图片填充整个容器 */
      background-repeat: no-repeat; /* 防止背景图片重复 */">


        <div class="mdui-row">






          <div class="mdui-col-xs-5  mdui-color-grey-200 mdui-shadow-5 mdui-hoverable" style="float: left;position:absolute;left: 36%;top:30%;border-radius: 10px;height:260px;width: 500px">

                          <input class="mdui-textfield-input" name="YZM" placeholder="" type="text" required/>

                        </div>

                {% csrf_token %}
            </form>
              <div>
                  <span style="position:absolute;top:230px;left: 20px">返回登录界面<a href="/登录">登录</a></span>
